<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tip calculator</title>
</head>
<body>
    <header id="title">S P L I<br>T T E R</header>
    <main id="calculator">
        <p id="bill">Bill</p>
            <span class="currency">$</span>
            <label id="warning1"></label>
            <input type="text" id="totalCash" name="monto" placeholder="0.00">
        <p id="tip-selection">Select Tip %</p>
        <div class="button-grid1">
            <button id="boton1">5%</button>
            <button id="boton2">15%</button>
            <button id="boton3">50%</button>
        </div>
        <div class="button-grid2">
            <button id="boton4">10%</button>
            <button id="boton5">25%</button>
            <input id="custom" placeholder="Custom"></input>
        </div>
        <p id="numberOfPeople">Number of People</p>
        <label id="warning2"></label>
        <span class="people"><img src="./Pictures/icon-person.svg" alt=""></span>
        
            <input type="text" id="amountOfPeople"  placeholder="0">

        <div id="tip-calculator">
            <p id="TipAmount">Tip Amount</p>
            <p id="person1">/ person</p>

            <p id="total">Total</p>
            <p id="person2">/ person</p>

            <p id="amount">$0.00</p>
            <p id="grandTotal">$0.00</p>
            <button id="reset">RESET</button>
        </div>
    </main>

    <script src="./calc.js"></script>
</body>
</html>
