<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tip calculator</title>
</head>
<body>
    <header id="title">S P L I<br>T T E R</header>
    <main id="calculator">
        <p id="bill">Bill</p>
            <span class="currency">$</span>
            <input type="text" id="totalCash" name="monto" placeholder="0.00">
        <p id="tip-selection">Select Tip %</p>
        <div class="button-grid1">
            <button>5%</button>
            <button>15%</button>
            <button>50%</button>
        </div>
        <div class="button-grid2">
            <button>10%</button>
            <button>15%</button>
            <button>Custom</button>
        </div>
        <p id="numberOfPeople">Number of People</p>

        <span class="people"><img src="./Pictures/icon-person.svg" alt=""></span>
            <input type="text" id="amountOfPeople"  placeholder="0">

        <div id="tip-calculator"></div>
    </main>
</body>
</html>
